<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="default-content-width">
        <div class="panel">
            <div>
                <h3 class="panel__title">To-do list</h3>
                <p class="panel__active-tasks"><span class="panel__active-tasks-quantity">2</span> active tasks</p>
            </div>
            <div>
                <button class="panel__btn active">Completed tasks</button>
                <button class="panel__btn">Incompleted tasks</button>
            </div>
        </div>
        <form class="add-task-form">
            <input type="text" name="todo" class="add-task-form__input">
            <button class="add-task-form__button">Add task</button>
        </form>
        <ul class="list">
            <li class="list__item">
                <span class="list__btn-done">Done</span>
                <p class="list__text">Feed the dog</p>
                <span class="list__btn-delete">Remove</span>
            </li>
            <li class="list__item">
                <span class="list__btn-done">Done</span>
                <p class="list__text">Buy bread</p>
                <span class="list__btn-delete">Remove</span>
            </li>
            <li class="list__item">
                <span class="list__btn-done">Done</span>
                <p class="list__text">Learn Node.js</p>
                <span class="list__btn-delete">Remove</span>
            </li>
        </ul>
    </div>    
</body>
</html>
