<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="default-content-width">
        <div class="panel">
            <div>
                <h3 class="panel__title">To-do list</h3>
                <p class="panel__active-tasks"><span class="panel__active-tasks-quantity" id="activeTasksQuantity"></span> active tasks</p>
            </div>
            <div class="panel_propdown-conatiner">
                <div class="panel__dropdown-overlay"></div>
                <div class="panel__dropdown">
                    <div  class="panel__dropdown-btn">
                        <span class="value">All</span>
                        <div class="arrow"></div>
                    </div>
                    <ul class="panel__dropdown-list transitioned">
                        <li class="panel__dropdown-list-item" data-value="all">All</li>
                        <li class="panel__dropdown-list-item" data-value="incompleted">Incompleted tasks</li>
                        <li class="panel__dropdown-list-item" data-value="completed">Completed tasks</li>
                    </ul>
            </div>
            </div>
        </div>
        <form class="add-task-form" id="addTaskForm">
            <input type="text" name="todo" class="add-task-form__input">
            <button class="add-task-form__button transitioned">Add task</button>
        </form>
        <ul class="list" id="todoList" data-show="all">
            
        </ul>
    </div>

    <script type="text/template" id="todoListItemTemplate">
        <li class="list__item" data-id="{{id}}">
            <span class="list__btn list__btn-done">
                <svg fill="#fff200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50px" height="50px">
                    <path d="M25,2C12.318,2,2,12.318,2,25c0,12.683,10.318,23,23,23c12.683,0,23-10.317,23-23C48,12.318,37.683,2,25,2z M35.827,16.562	L24.316,33.525l-8.997-8.349c-0.405-0.375-0.429-1.008-0.053-1.413c0.375-0.406,1.009-0.428,1.413-0.053l7.29,6.764l10.203-15.036	c0.311-0.457,0.933-0.575,1.389-0.266C36.019,15.482,36.138,16.104,35.827,16.562z"/>
                </svg>
            </span>
            <p class="list__text">{{todo}}</p>
            <span class="list__btn list__btn-delete">
                <svg fill="#787d85" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                    <path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"/>
                </svg>
            </span>
        </li>
    </script>
</body>
</html>
